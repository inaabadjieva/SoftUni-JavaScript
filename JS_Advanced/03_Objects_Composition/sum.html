<!DOCTYPE html>
<html>
<head>
	<title>Sum</title>
	 <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
	<input type="text" id="num1" />
	<input type="text" id="num2" />
	<input type="text" id="result" readonly />
	<br>
	<button id="sumButton">Sum</button>
	<button id="subtractButton">Subtract</button>
	<script>
		function getModel() { 
		  	let num1, num2, result;
		  	function init(num1Sel, num2Sel, resultSel) {
		    	num1 = $(num1Sel);
		    	num2 = $(num2Sel);
		    	result = $(resultSel);
		  	}
		  	function add() { 
		  		action((a, b) => a + b); 
		  	}
		  	function subtract() { 
		  		action((a, b) => a - b); 
		  	}
			function action(operation) {
		    	let val1 = Number(num1.val());
		    	let val2 = Number(num2.val());
		    	result.val(operation(val1, val2));
		  	}

		  	let model = { init, add, subtract };
		  	return model;
		}
		$(function() {
			let model = getModel();
			model.init('#num1', '#num2', '#result');
			$('#sumButton').click(model.add);
			$('#subtractButton').click(model.subtract);
		});
	</script>
</body>
</html>
