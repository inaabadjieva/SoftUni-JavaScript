<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>List Town</title>
   <script src="https://unpkg.com/react/dist/react.js"></script>
   <script src="https://unpkg.com/react-dom/dist/react-dom.js"></script>
   <script src="https://unpkg.com/babel-standalone"></script>
</head>
<body onload="listTowns('root')">
 <div id="root"></div>
</body >
<script type="text/babel">
 function listTowns(selector) {

        let Form = React.createClass({
             getInitialState: function() {
                let towns = this.props.towns;
                if(towns == undefined) towns = ''
                 return { towns };
             },
             handleChange(event) {
                 this.setState({towns: event.target.value});
             },
            
            render: function () {
                return (
                        <form>
                            <input type="text" value={this.state.towns} onChange={this.handleChange}/>
                            <input type="submit" value="Submit" />
                        </form>
                );
            }
        });
 
        let App = React.createClass({
            getInitialState: function () {
                let towns = [];
                return {towns};
            },
            getTowns: function (towns) {
                 console.log(towns)
                if (towns.value.length > 0)
                    this.setState({towns: towns.value.split(', ')});
                else
                    this.setState({towns: []});
            },
            render: function () {
                let towns = this.state.towns
                    .map(function (town, i) {
                        return <li key={i}>{town}</li>
                    });

                 return (
                     <div>
                          <Form action={this.getTowns}/>
                          <ul>{towns}</ul>
                     </div>
                 )
             }
         });

        ReactDOM.render (
                <App/>, 
                 document.getElementById(selector)
        );
    }
</script>
</html>
