<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AJAX</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
	<div id="text">
		<h1>AJAX jQuery.load()</h1>
  	<button onclick="loadTitle()">Load Title</button>
  </div>
  <script>
  	function loadTitle() { 
			$('#text').load('text.html')
  	}
  </script>
</body>
</html>
