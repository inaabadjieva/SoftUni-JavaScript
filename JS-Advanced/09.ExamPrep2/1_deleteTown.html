<!DOCTYPE html>
<html>

<head>
  <title>Delete Town by Name</title>
  <style>
   select,
  input {
    width: 100px
   }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">
  <div>Towns</div>
  <select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Varna</option>
  </select>
  <div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
  </div>
  <div id="result"></div>
  <script>
  function attachEvents() {
    let towns = []
    $("#towns option").each(function() {
      towns.push($(this).val())
    })
    $('#btnDelete').on('click', function() {
      let toBeDeleted = $('#townName').val()
      let townsEl = $('#towns option');
      if (towns.includes(toBeDeleted)) {
        $(`#towns option:contains(${toBeDeleted})`).remove();
        $('#result').text(`${toBeDeleted} deleted.`)
      } else {
        $('#result').text(`${toBeDeleted} not found.`)
      }
    })
  }
  attachEvents()
  </script>
</body>

</html>
